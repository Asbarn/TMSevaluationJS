<body>


    <div id="testimonials" class="testimonials">
        <div class="container">

            <div class="chooseTab">
                <button class="tablink firstTab" id="defaultOpenTest">  Active</button>
                <button class="tablink secondTab"> Done </button>
                <button class="tablink thirdTab">Deleted</button>

            </div>
            <div id="FirstTab" class="testimonials_tab">

            </div>
            <div id="SecondTab" class="testimonials_tab">

            </div>
            <div id="ThirdTab" class="testimonials_tab">


            </div>

            <div> <button class="addTask" id="myBtn"> Добавить задание</button> </div>
            <div id="myModal" class="modal">
                <div class="modal-content">


                    <fieldset>
                        <legend>Добавить</legend>
                        <p><label>Задание  </label><input type="text" id="firstNameAdd"></p>
                        <p><label>Описание (необязательно)</label><input type="text" id="lastNameAdd"></p>
                        <!-- <p><label>Важность</label><input type="text" id="ageAdd"></p> -->
                    </fieldset>

                    <input type="submit" value="Отправить" id="sendPerson">
                    <button class="cancel" id="dontsendPerson">Отмена</button>
                </div>

            </div>
            <div id="myChanges" class="modal">
                <div class="modal-content">


                    <fieldset>
                        <legend>Редактировать</legend>
                        <p><label>Задание  </label><input type="text" id="firstNameChange" value=""></p>
                        <p><label>Описание </label><input type="text" id="lastNameChange" value=""></p>
                        <!-- <p><label>Важность</label><input type="text" id="ageAdd"></p> -->
                    </fieldset>

                    <input type="submit" value="Изменить" id="changePerson">
                    <button class="cancel" id="dontsendPerson">Отмена</button>
                </div>

            </div>
        </div>

    </div>
